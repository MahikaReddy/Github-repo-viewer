<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Repositories Viewer</h1>
        <label for="perPageDropdown">Repositories Per Page:</label>
        <select id="perPageDropdown" onchange="window.updatePerPage()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username">
        <button id="searchButton" onclick="window.searchRepositories()">Search</button>
    </header>

    <main id="repositoriesContainer">
        <!-- Repositories will be displayed here -->
    </main>

    <div id="pagination">
        <!-- Pagination controls will be displayed here -->
    </div>

    <div id="pageInfo"></div>

    <script src="script.js"></script>
</body>
</html>
